# This workflow will build a Java project with Maven
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: Polaris
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  polaris:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Polaris setup
      env:
        POLARIS_SERVER_URL:  https://sipse.polaris.synopsys.com/
        POLARIS_ACCESS_TOKEN:  ${{ secrets.POLARIS_ACCESS_TOKEN }}
      run: |
        wget -q $POLARIS_SERVER_URL/api/tools/polaris_cli-linux64.zip
        unzip -j polaris_cli-linux64.zip -d /usr/bin
        polaris setup -p chuckaude-hello-java -e shell='mvn -B clean' -b shell='mvn -B compile'
        polaris install
    - name: Polaris scan
      run: polaris analyze -w
